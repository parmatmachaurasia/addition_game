<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>javascript</title>
    <style>
      #numcontainer {
        display: flex;
        align-items: center;
      }
      #n1,
      #sign,
      #n2 {
        margin-right: 20px;
        font-size: 20px;
        font-weight: 200px;
      }
    </style>
  </head>
  <body>
    <div id="numcontainer">
      <h1 id="n1">15</h1>
      <h5 id="sign">+</h5>
      <h1 id="n2">10</h1>
    </div>
    <input type="number" onkeyup="inputChange();" />
    <button id="submit" onclick="check()">submit</button>
    <!--javascript code-->

    <script type="text/javascript">
      let num1 = Math.random() * 100; //0 to1 //0.31444*100=31.4444
      num1 = Math.round(num1);
      let num2 = Math.random() * 100; //0 to1 //0.31444*100=31.4444
      num2 = Math.round(num2);
      alert(num1);
      alert(num2);
      let num1_elm = document.getElementById("n1");
      console.log(num1_elm);
      num1_elm.innerHTML = num1;

      let num2_elm = document.getElementById("n2");
      console.log(num2_elm);
      num2_elm.innerHTML = num2;

      // user input variable
      let user_input;
      // input keydown function
      function inputChange() {
        user_input = event.target.value;
        console.log(event.target.value);
      }

      // check result
      function check() {
        let res = num1 + num2;
        if (res == user_input) {
          alert("conglaturation u r correct");
        } else {
          alert("sorry u r wrong");
        }
        location.href = "/";
      }
    </script>
  </body>
</html>
